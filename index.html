<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Avery 3×8 Etiketten – FINAL 6pt Version</title>

<script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 15px;
}

.topbar {
  max-width: 210mm;
  margin: 0 auto 15px auto;
  display: flex;
  justify-content: space-between;
}

.btn {
  padding: 10px 14px;
  border-radius: 6px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  color: white;
}
.reset-btn { background: #d9534f; }
.pdf-btn   { background: #0275d8; }

.sheet {
  max-width: 210mm;
  margin: auto;
  background: white;
  padding: 12.7mm 7.5mm;

  display: grid;
  grid-template-columns: repeat(3, 63.5mm);
  grid-template-rows: repeat(8, 38.1mm);
  grid-column-gap: 2.5mm;
}

.label {
  background: #fff;
  padding: 3px;
  border: 1px solid #ddd;
  position: relative;
  box-sizing: border-box;
}

.absender {
  font-size: 6px; /* ⭐ FINAL: passt sicher in 63,5 mm */
  font-weight: bold;
  white-space: nowrap;
  overflow: hidden;
}

.empfaenger {
  font-size: 11px;
  margin-top: 2px;
  height: 26mm;
  overflow: hidden;
  white-space: pre-line;
  border: 1px dashed #aaa;
  padding: 3px;
}

.selector {
  position: absolute;
  top: 2px;
  right: 2px;
  transform: scale(1.3);
}
</style>
</head>

<body>

<div class="topbar">
  <button class="btn reset-btn" onclick="resetAll()">Reset</button>
  <button class="btn pdf-btn" onclick="makePDF()">PDF erstellen</button>
</div>

<div class="sheet" id="sheet"></div>

<script>
const LABELS = 24;

// ⭐ DEINE ORIGINAL-ABSENDERZEILE, jetzt in 6pt → passt sicher!
const absenderText = "Abs.: Fatih Kaplan · Agnes-Miegel-Weg 16a · 42553 Velbert";

/* HTML erzeugen */
for (let i = 1; i <= LABELS; i++) {
  document.getElementById("sheet").insertAdjacentHTML("beforeend", `
    <div class="label">
      <input type="checkbox" class="selector" id="sel_${i}" onchange="saveCheck('sel_${i}')">
      <div class="absender">${absenderText}</div>
      <div class="empfaenger" id="emp_${i}" contenteditable="true"
           onkeyup="saveText('emp_${i}')" onblur="saveText('emp_${i}')"></div>
    </div>`);
}

/* SAVE + LOAD */
window.onload = () => {
  for (let i = 1; i <= LABELS; i++) {
    let t = localStorage.getItem("emp_" + i);
    let c = localStorage.getItem("sel_" + i) === "true";
    if (t) document.getElementById("emp_" + i).innerText = t;
    document.getElementById("sel_" + i).checked = c;
  }
};

function saveText(id){ localStorage.setItem(id, document.getElementById(id).innerText); }
function saveCheck(id){ localStorage.setItem(id, document.getElementById(id).checked); }

/* RESET */
function resetAll(){
  for (let i = 1; i <= LABELS; i++){
    document.getElementById("emp_"+i).innerText = "";
    document.getElementById("sel_"+i).checked = false;
    localStorage.removeItem("emp_"+i);
    localStorage.removeItem("sel_"+i);
  }
  alert("Alles zurückgesetzt.");
}

/* ------------------------------------------------ */
/*                 PDF GENERATOR                    */
/* ------------------------------------------------ */

async function makePDF() {

  const pdfDoc = await PDFLib.PDFDocument.create();
  const page = pdfDoc.addPage([595, 842]); // A4 
  const font = await pdfDoc.embedFont(PDFLib.StandardFonts.Helvetica);

  const mm = v => v * 2.83465;

  const labelW = 63.5;
  const labelH = 38.1;
  const marginX = 7.5;
  const marginY = 12.7;
  const gapX = 2.5;

  // ⭐ Text-Umbruch
  function wrapText(text, maxWidthPt, fontSize) {
    const words = text.split(" ");
    let lines = [];
    let current = "";

    for (let word of words) {
      const test = current.length === 0 ? word : current + " " + word;
      if (font.widthOfTextAtSize(test, fontSize) > maxWidthPt) {
        lines.push(current);
        current = word;
      } else current = test;
    }
    lines.push(current);
    return lines;
  }

  for (let i = 1; i <= LABELS; i++) {

    if (!document.getElementById("sel_" + i).checked) continue;

    let emp = document.getElementById("emp_" + i).innerText.trim();

    let col = (i - 1) % 3;
    let row = Math.floor((i - 1) / 3);

    let x = mm(marginX + col * (labelW + gapX));
    let yTop = 842 - mm(marginY + row * labelH);
    let yBase = yTop - mm(labelH);

    /* ⭐ ABSENDER: JETZT IN 6pt */
    page.drawText(absenderText, {
      x: x,
      y: yBase + mm(labelH) - mm(5),
      size: 6,
      font
    });

    /* ⭐ EMPFÄNGER */
    const fontSize = 11;
    const maxWidthPt = mm(labelW - 4);
    const lineHeight = 12;

    const lines = wrapText(emp.replace(/\n/g, " "), maxWidthPt, fontSize);

    let yText = yBase + mm(labelH) - mm(16);

    for (let line of lines) {
      if (yText < yBase + 5) break;

      page.drawText(line, {
        x: x,
        y: yText,
        size: fontSize,
        font
      });

      yText -= lineHeight;
    }
  }

  const pdfBytes = await pdfDoc.save();
  const blob = new Blob([pdfBytes], { type: "application/pdf" });
  const url = URL.createObjectURL(blob);

  // ⭐ iPhone-safe PDF Download
  const a = document.createElement("a");
  a.href = url;
  a.download = "etiketten.pdf";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
}
</script>

</body>
</html>
