<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Etiketten mit Druckauswahl</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    .page {
        width: 210mm;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-auto-rows: 45mm;
        gap: 4mm;
    }

    .label {
        border: 1px solid #000;
        padding: 5px;
        position: relative;
        box-sizing: border-box;
        background: #fff;
    }

    .absender {
        font-weight: bold;
        font-size: 12px;
        margin-bottom: 5px;
        line-height: 1.2;
    }

    .empfaenger {
        border: 1px dashed #444;
        padding: 4px;
        min-height: 28mm;
        white-space: pre-line;
    }

    .empfaenger[contenteditable="true"]:focus {
        outline: 2px solid #007AFF;
    }

    /* Checkbox oben rechts */
    .selector {
        position: absolute;
        top: 3px;
        right: 3px;
        transform: scale(1.2);
    }

    /* Beim Drucken NICHT ausgewählte Etiketten ausblenden */
    @media print {
        .label:not(.printable) {
            display: none !important;
        }
        .selector {
            display: none; /* Checkbox nicht drucken */
        }
        body {
            margin: 0;
        }
    }
</style>

<script>
    function updatePrintStatus() {
        document.querySelectorAll('.label').forEach(label => {
            const checkbox = label.querySelector('.selector');
            if (checkbox.checked) {
                label.classList.add('printable');
            } else {
                label.classList.remove('printable');
            }
        });
    }
</script>

</head>
<body>

<h2>Etiketten – auswählbar für Druck</h2>
<p>✔ Häkchen setzen → wird gedruckt  
✔ Häkchen weg → erscheint nicht im Druck</p>

<div class="page">

    <!-- TEMPLATE – beliebig duplizierbar -->
    <div class="label">
        <input type="checkbox" class="selector" onchange="updatePrintStatus()">
        <div class="absender">
            Abs.: Fatih Kaplan<br>
            In den Fliethen 5<br>
            42551 Velbert
        </div>
        <div class="empfaenger" contenteditable="true"></div>
    </div>

    <div class="label">
        <input type="checkbox" class="selector" onchange="updatePrintStatus()">
        <div class="absender">
            Abs.: Fatih Kaplan<br>
            In den Fliethen 5<br>
            42551 Velbert
        </div>
        <div class="empfaenger" contenteditable="true"></div>
    </div>

    <div class="label">
        <input type="checkbox" class="selector" onchange="updatePrintStatus()">
        <div class="absender">
            Abs.: Fatih Kaplan<br>
            In den Fliethen 5<br>
            42551 Velbert
        </div>
        <div class="empfaenger" contenteditable="true"></div>
    </div>

    <!-- Mehr Etiketten → einfach kopieren -->

</div>

</body>
</html>
