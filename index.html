<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">

<!-- iPhone Druckfix: erzwingt A4-Breite -->
<meta name="viewport" content="width=210mm, initial-scale=1.0, maximum-scale=1.0">

<title>Avery 3×8 Etiketten – AutoSave + Reset</title>

<style>

/* WICHTIG: iPhone & Safari Druck FIX */
@page {
    size: A4;
    margin: 0;
}

html, body {
    width: 210mm;
    height: 297mm;
    margin: 0;
    padding: 0;
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
    background: #f5f5f5;
    font-family: Arial, sans-serif;
}

/* Reset Button */
.topbar {
    width: 100%;
    max-width: 210mm;
    margin: 10px auto;
    display: flex;
    justify-content: flex-end;
}

.reset-btn {
    background: #d9534f;
    color: white;
    border: none;
    padding: 10px 14px;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}
.reset-btn:active {
    background: #c9302c;
}

/* Avery Zweckform 3×8 Layout */
.sheet {
    width: 210mm;
    height: 297mm;
    padding: 12.7mm 7.5mm;
    box-sizing: border-box;

    display: grid;
    grid-template-columns: repeat(3, 63.5mm);
    grid-template-rows: repeat(8, 38.1mm);
    grid-column-gap: 2.5mm;
    grid-row-gap: 0mm;

    background: white;
    margin: auto;
}

.label {
    border: 1px solid #000;
    padding: 3px;
    position: relative;
    box-sizing: border-box;
    background: #fff;
    overflow: hidden;
    font-size: 11px;
}

/* Absender – eine Zeile garantiert passend */
.absender {
    font-weight: bold;
    font-size: 9.5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 2px;
}

/* Empfänger fix, NICHT verschiebbar */
.empfaenger {
    border: 1px dashed #555;
    padding: 3px;
    height: 26mm;         /* feste Höhe – kein Verrutschen */
    white-space: pre-line;
    overflow: hidden;
    font-size: 11px;
}

.empfaenger:focus {
    outline: 2px solid #007AFF;
    background: #eef6ff;
}

/* Checkbox */
.selector {
    position: absolute;
    top: 2px;
    right: 2px;
    transform: scale(1.3);
}

/* Druckmodus */
@media print {
    .selector, .topbar {
        display: none !important;
    }
    .label:not(.printable) {
        display: none !important;
    }
    body {
        background: white;
        margin: 0;
        padding: 0;
    }
    .sheet {
        margin: 0;
    }
}

</style>

<script>
const LABELS = 24;

/* Laden gespeicherter Daten */
window.onload = () => {
    for (let i = 1; i <= LABELS; i++) {
        let txt = localStorage.getItem("empfaenger_" + i);
        let checked = localStorage.getItem("selector_" + i) === "true";

        if (txt) document.getElementById("empfaenger_" + i).innerText = txt;
        document.getElementById("selector_" + i).checked = checked;
    }
    updatePrintStatus();
};

/* Auto speichern */
function autosave(id) {
    localStorage.setItem(id, document.getElementById(id).innerText);
}
function autosaveCheck(id) {
    let el = document.getElementById(id);
    localStorage.setItem(id, el.checked);
    updatePrintStatus();
}

/* Bestimmen, welche Etiketten gedruckt werden */
function updatePrintStatus() {
    for (let i = 1; i <= LABELS; i++) {
        let box = document.getElementById("selector_" + i);
        let label = document.getElementById("label_" + i);
        if (box.checked) label.classList.add("printable");
        else label.classList.remove("printable");
    }
}

/* RESET → löscht ALLES außer Absender */
function resetAll() {
    for (let i = 1; i <= LABELS; i++) {

        let emp = document.getElementById("empfaenger_" + i);
        emp.innerText = "";
        localStorage.removeItem("empfaenger_" + i);

        let box = document.getElementById("selector_" + i);
        box.checked = false;
        localStorage.removeItem("selector_" + i);
    }
    updatePrintStatus();
    alert("Alle Felder zurückgesetzt!");
}
</script>

</head>
<body>

<div class="topbar">
    <button class="reset-btn" onclick="resetAll()">Alles zurücksetzen</button>
</div>

<div class="sheet">
<script>
for (let i = 1; i <= 24; i++) {
document.write(`
    <div class="label" id="label_${i}">
        <input type="checkbox" class="selector" id="selector_${i}"
            onchange="autosaveCheck('selector_${i}')">

        <div class="absender" contenteditable="true">
            Abs.: Fatih Kaplan – Agnes-Miegel-Weg 16a – 42553 Velbert
        </div>

        <div class="empfaenger" id="empfaenger_${i}"
            contenteditable="true"
            onkeyup="autosave('empfaenger_${i}')"
            onblur="autosave('empfaenger_${i}')"></div>
    </div>
`);
}
</script>
</div>

</body>
</html>
