<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Avery Etiketten 3×8 – iPhone Fix + Autosave</title>

<style>

/* iPhone + Safari: Erzwinge echtes DIN-A4 Druckformat */
@page {
    size: A4;
    margin: 0;
}

html, body {
    width: 210mm;
    height: 297mm;
    margin: 0;
    padding: 0;
    -webkit-print-color-adjust: exact !important;
    print-color-adjust: exact !important;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}

/* Reset Button */
.topbar {
    max-width: 210mm;
    margin: 10px auto;
    display: flex;
    justify-content: flex-end;
}
.reset-btn {
    background: #d9534f;
    color: white;
    padding: 10px 14px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
}

/* Avery Zweckform 3×8 Layout */
.sheet {
    position: relative;
    width: 210mm;
    height: 297mm;

    padding: 12.7mm 7.5mm;
    background: white;
    box-sizing: border-box;

    display: grid;
    grid-template-columns: repeat(3, 63.5mm);
    grid-template-rows: repeat(8, 38.1mm);
    grid-column-gap: 2.5mm;
    grid-row-gap: 0;
}

/* Das sichtbare normale Label */
.label {
    border: 1px solid #000;
    background: #fff;
    padding: 3px;
    box-sizing: border-box;
    position: relative;
    font-size: 11px;
}

/* Absender – immer eine Zeile */
.absender {
    font-size: 9px;
    font-weight: bold;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    margin-bottom: 2px;
}

/* Empfänger – fix hohe Box */
.empfaenger {
    border: 1px dashed #555;
    height: 26mm;
    padding: 3px;
    box-sizing: border-box;
    font-size: 11px;
    white-space: pre-line;
    overflow: hidden;
}
.empfaenger:focus {
    outline: 2px solid #007AFF;
    background: #eef6ff;
}

/* Checkbox */
.selector {
    position: absolute;
    top: 2px;
    right: 2px;
    transform: scale(1.3);
}

/* Spiegel-Drucklayer (unsichtbar am Bildschirm) */
#printLayer {
    display: none;
}

/* Bei Druck: nur den PrintLayer anzeigen */
@media print {

    body * {
        visibility: hidden !important;
    }

    #printLayer, #printLayer * {
        visibility: visible !important;
    }

    #printLayer {
        position: absolute;
        top: 0;
        left: 0;
    }
}

</style>

<script>

const LABELS = 24;

/* LOAD SAVED DATA */
window.onload = function() {

    for (let i = 1; i <= LABELS; i++) {

        let txt = localStorage.getItem("empfaenger_" + i);
        let checked = localStorage.getItem("selector_" + i) === "true";

        if (txt) document.getElementById("empfaenger_" + i).innerText = txt;
        document.getElementById("selector_" + i).checked = checked;
    }

    buildPrintLayer();
};

/* Autosave */
function autosave(id) {
    localStorage.setItem(id, document.getElementById(id).innerText);
}
function autosaveCheck(id) {
    const el = document.getElementById(id);
    localStorage.setItem(id, el.checked);
    buildPrintLayer();
}

/* RESET */
function resetAll() {

    for (let i = 1; i <= LABELS; i++) {
        document.getElementById("empfaenger_" + i).innerText = "";
        document.getElementById("selector_" + i).checked = false;

        localStorage.removeItem("empfaenger_" + i);
        localStorage.removeItem("selector_" + i);
    }

    buildPrintLayer();
    alert("Alles zurückgesetzt!");
}

/* Build PRINT MIRROR LAYER */
function buildPrintLayer() {

    let html = "";

    for (let i = 1; i <= LABELS; i++) {

        let checked = document.getElementById("selector_" + i).checked;
        let text = document.getElementById("empfaenger_" + i).innerText;

        if (!checked) continue;

        html += `
        <div style="
            border:1px solid #000;
            box-sizing:border-box;
            padding:3px;
            font-size:11px;
            width:63.5mm;
            height:38.1mm;
            position:absolute;
            left:${((i-1)%3)*66}mm;
            top:${(Math.floor((i-1)/3))*38.1}mm;
        ">
            <div style="font-size:9px;font-weight:bold;">
                Abs.: Fatih Kaplan · Agnes-Miegel-Weg 16a · 42553 Velbert
            </div>
            <div style="
                border:1px dashed #555;
                height:26mm;
                white-space:pre-line;
                font-size:11px;
                padding:3px;
                overflow:hidden;
            ">${text}</div>
        </div>`;
    }

    document.getElementById("printLayer").innerHTML = html;
}

</script>
</head>
<body>

<div class="topbar">
    <button class="reset-btn" onclick="resetAll()">Alles zurücksetzen</button>
</div>

<div class="sheet">

<script>
for (let i = 1; i <= 24; i++) {
document.write(`
<div class="label" id="label_${i}">
    <input type="checkbox" class="selector"
        id="selector_${i}"
        onchange="autosaveCheck('selector_${i}')">
    
    <div class="absender" contenteditable="true">
        Abs.: Fatih Kaplan · Agnes-Miegel-Weg 16a · 42553 Velbert
    </div>

    <div class="empfaenger"
        id="empfaenger_${i}"
        contenteditable="true"
        onkeyup="autosave('empfaenger_${i}')"
        onblur="autosave('empfaenger_${i}')">
    </div>
</div>
`);
}
</script>

</div>

<!-- Unsichtbarer Print-Layer -->
<div id="printLayer"></div>

</body>
</html>
